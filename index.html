<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="icon" href="images/icon_pokeball.png" type="image/png">
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand">
        <img src="images/logo_pokemon.png" alt="logo" class="logo">
      </a>
    </div>
  </nav>

  <p id="pokedex-title">POKEDEX</p>

<form id="search-form">
    <input type="text" id="search-input" placeholder="Search for a Pokemon...">
    <button type="submit" id="search-button">Search</button>
</form>

<div id="search-result" class="hidden">
  <p class="p">Search result</p>
  <div id="search-pokemon-container" class="ui cards"></div>
</div>

<div id="search-feedback"></div>

  <div id="container">
    <div id="poke-container" class="ui cards container">
      <button id="generate-pokemon" class="ui secondary button">Generate Pokemon</button>
    </div>
  </div>

  <div id="delete-container">
    <button id="delete-btn" class="ui red button">Delete</button>
  </div>

  <div id="signature">
    <p>Made by AnaÃ«lle Boyer - 2024</p>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
